<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="left-section">
        <img class="bg-img" src="images/background.jpg" alt="">
    </div>
    <div class="right-section">
        <div class="top-right">
            teste
        </div>
        <div class="form-container">
            <form method="get" id="sign-up-form">
                <legend>Fill the form with your informations</legend>

                <label for="first_name">FIRST NAME
                    <input type="text" name="first_name" id="first_name"/>
                </label>
                

                <label for="last_name">LAST NAME
                    <input type="text" name="last_name" id="last_name"/>
                </label>
                

                <label for="email">EMAIL
                    <input type="email" name="email" id="email"/>
                </label>

                <label for="phone">PHONE NUMBER
                    <input type="tel" name="phone_number" id="phone"/>
                </label>
                

                <label for="password">PASSWORD
                    <input type="password" name="password" id="password" required/>
                </label>

                <label for="password-confirm">CONFIRM PASSWORD
                    <input type="password" name="password-confirm" id="password-confirm" required/>
                </label>
                
            </form>
        </div>
        <div class="bottom-right">
            <button type="submit" form="sign-up-form">Create Account</button>
        </div>
    </div>
</body>

</html>
